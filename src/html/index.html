<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tradutor Zenit Polar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Tradutor Zenit Polar</h1>
        <form action="" id="send_message">
            <label for="message">Mensagem</label>
            <textarea type="text" id="message" cols="30" rows="10"></textarea>
            <button>Traduzir</button>
        </form>
        <label for="result">Resultado</label>
        <textarea id="result" cols="30" rows="10" readonly></textarea>
    </div>

    <small>
        Este tradutor, traduz textos escritos em zenit polar. Não traduz texto com acentos.
    </small>

    <script src="js/index.js"></script>
</body>
</html>
